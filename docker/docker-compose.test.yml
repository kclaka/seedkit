version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: seedkit
      POSTGRES_PASSWORD: seedkit
      POSTGRES_DB: seedkit_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seedkit"]
      interval: 2s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: seedkit
      MYSQL_DATABASE: seedkit_test
      MYSQL_USER: seedkit
      MYSQL_PASSWORD: seedkit
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 5s
      retries: 10
